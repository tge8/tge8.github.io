    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var videoSources = [
                { src: "https://cdn.jsdelivr.net/gh/tge8/hexo-cdn@1.7.1/video/bg.mp4", type: "video/mp4" },
                { src: "https://cdn.jsdelivr.net/gh/tge8/hexo-cdn@1.7.1/video/bg.webm", type: "video/webm" },
                { src: "https://raw.githubusercontent.com/tge8/hexo-cdn/main/video/bg.mp4", type: "video/mp4" },
                { src: "https://raw.githubusercontent.com/tge8/hexo-cdn/main/video/bg.webm", type: "video/webm" }
            ];

            var videoElement = document.getElementById('bg-video');
            var fastestSource;

            var checkVideoSource = function(source, callback) {
                var startTime = new Date().getTime();
                var videoTester = document.createElement('video');
                videoTester.preload = 'metadata'; // Only load metadata to speed up testing
                videoTester.src = source.src;

                videoTester.onloadedmetadata = function() {
                    var endTime = new Date().getTime();
                    var loadTime = endTime - startTime;
                    callback(source, loadTime);
                };

                videoTester.onerror = function() {
                    callback(source, Infinity);
                };
            };

            var loadFastestSource = function() {
                var remaining = videoSources.length;
                videoSources.forEach(function(source) {
                    checkVideoSource(source, function(source, loadTime) {
                        remaining--;
                        if (!fastestSource || loadTime < fastestSource.loadTime) {
                            fastestSource = { source: source, loadTime: loadTime };
                        }
                        if (remaining === 0 && fastestSource) {
                            videoElement.src = fastestSource.source.src;
                            videoElement.type = fastestSource.source.type;
                        }
                    });
                });
            };

            loadFastestSource();
        });
    </script>
